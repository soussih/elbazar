<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categorie">
            <h2><span jhiTranslate="bazarv3App.categorie.detail.title">Categorie</span> {{ categorie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bazarv3App.categorie.nom">Nom</span></dt>
                <dd>
                    <span>{{ categorie.nom }}</span>
                </dd>
                <dt><span jhiTranslate="bazarv3App.categorie.description">Description</span></dt>
                <dd>
                    <span>{{ categorie.description }}</span>
                </dd>
                <dt><span jhiTranslate="bazarv3App.categorie.position">Position</span></dt>
                <dd>
                    <span>{{ categorie.position }}</span>
                </dd>
                <dt><span jhiTranslate="bazarv3App.categorie.etat">Etat</span></dt>
                <dd>
                    <span>{{ categorie.etat }}</span>
                </dd>
                <dt><span jhiTranslate="bazarv3App.categorie.creeLe">Cree Le</span></dt>
                <dd>
                    <span>{{ categorie.creeLe }}</span>
                </dd>
                <dt><span jhiTranslate="bazarv3App.categorie.creePar">Cree Par</span></dt>
                <dd>
                    <span>{{ categorie.creePar }}</span>
                </dd>
                <dt><span jhiTranslate="bazarv3App.categorie.modifieLe">Modifie Le</span></dt>
                <dd>
                    <span>{{ categorie.modifieLe }}</span>
                </dd>
                <dt><span jhiTranslate="bazarv3App.categorie.modifiePar">Modifie Par</span></dt>
                <dd>
                    <span>{{ categorie.modifiePar }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categorie', categorie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
